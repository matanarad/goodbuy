<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סוף עידן</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Varela Round', sans-serif;
      background: linear-gradient(to left, #ffd3b6, #b5ead7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.6;
    }

    .quote {
      font-style: italic;
      margin: 20px 0;
      font-size: 1.1em;
      color: #5e6472;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(6px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ייאלה ביי 🤷‍♀️</h1>
    <div class="quote" dir="LTR">"It's the end of an era." – Monica Geller, <em>Friends</em> 🛋️</div>
    <img src="matan.jpeg" alt="Travel" />
    <h1>למקרה ואת לא זוכרת איך אני נראה</h1>
    <h2><a href="https://wa.me/972507584021?text=%D7%94%D7%99%D7%99%20%D7%9E%D7%A9%D7%A2%D7%9E%D7%9D%20%D7%9C%D7%99" target="_blank">אם משעמם לך לחץ כאן</a></h2>
  </div>
</body>
</html>
